<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/landing.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
     integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    <div class="landing-page">
        <header class="header">
            <div class="container flexbox">
                <div class="title">
                    <h1>DASHBOARD</h1>
                </div>

                <nav>
                    <ul>
                        <li><a href="#" target="_blank">Get in touch</a></li>
                    </ul>
                </nav>
            </div>

        </header>

        <main>


                <div class="content flexbox">
                    <h1>Judah Plett</h1>
                    <hr>
                    <p>Hello my name is judah plett and I go to school at MITT</p>
                </div>

                <div class="pop-up">
                    <div class="form">
                        <h2>Registration form</h2>
                        <p>Fields with * are requierd</p>
                        <form method="POST" action="#" name="registration">
                            <input type="text" name="first_name" placeholder="First & Last Name *" required>
                            <input type="email" name="email" placeholder="Email (abc@email.com) *" required>
                            <input type="text" name="message" placeholder="message" required>
                            <div class="buttons">
                                <input type="reset" value="clear">
                                <input type="submit" value="submit">
                            </div>
                        </form>
                    </div>
                </div>

        </main>
    </div>
</body>
</html>
