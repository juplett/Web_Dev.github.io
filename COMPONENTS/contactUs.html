<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/form.css">
    <title>Document</title>
</head>
    <body>
        <div class="container">
            <div class="form">
                <h2>Registration form</h2>
                <p>Fields with * are requierd</p>
                <form method="POST" action="#" name="registration">
                    <input type="text" name="first_name" placeholder="First_Name *" required
                    pattern="*[a-zA-Z]+$">
                    <input type="email" name="email" placeholder="Email (abc@email.com) *" required
                    pattern="^(?=^.{8,}$)[-_A-Za-z0-9]+([_.-][a-zA-Z0-9]+)*@[A-Za-z0-9]+([.-][a-zA-Z0-9]+)*\.[A-Za-z]{2,}$">
                    <textarea name="Message" placeholder="Message" maxlength="1000" required></textarea>
                    <div class="buttons">
                        <input type="reset" value="clear">
                        <input type="submit" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
